<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Embed Example</title>
</head>
<body>
    <h1>Embedded Audio Example</h1>

    <table border="1">
        <tr>
            <td>
                <audio controls>
                    <source src="1/A.wav" type="audio/wav">
                </audio>
            </td>
            <td>
                <audio controls>
                    <source src="1/B.mp3" type="audio/mpeg">
                </audio>
            </td>
            <td>
                <audio controls>
                    <source src="1/C.wav" type="audio/wav">
                </audio>
            </td>
            <td>
                <audio controls>
                    <source src="1/D.wav" type="audio/wav">
                </audio>
            </td>
        </tr>
        <tr>
            <td>
                <audio controls>
                    <source src="2/A.wav" type="audio/wav">
                </audio>
            </td>
            <td>
                <audio controls>
                    <source src="2/B.mp3" type="audio/mpeg">
                </audio>
            </td>
            <td>
                <audio controls>
                    <source src="2/C.wav" type="audio/wav">
                </audio>
            </td>
            <td>
                <audio controls>
                    <source src="2/D.wav" type="audio/wav">
                </audio>
            </td>
        </tr>
        <tr>
            <td>
                <audio controls>
                    <source src="3/A.wav" type="audio/wav">
                </audio>
            </td>
            <td>
                <audio controls>
                    <source src="3/B.mp3" type="audio/mpeg">
                </audio>
            </td>
            <td>
                <audio controls>
                    <source src="3/C.wav" type="audio/wav">
                </audio>
            </td>
            <td>
                <audio controls>
                    <source src="3/D.wav" type="audio/wav">
                </audio>
            </td>
        </tr>
    </table>

    <audio controls>
        <source src="1/B.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
